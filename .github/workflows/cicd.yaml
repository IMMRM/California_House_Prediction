name: CI/CD Pipeline

on:
  push:
    branches: [master]

jobs:
  test:
    name: üß™ Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Pytest
        run: pytest
        env: 
          CI_ENV: "true"

  build:
    name: üê≥ Build Docker Image
    runs-on: ubuntu-latest
    needs: test  # We're running this only after test job

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t california-housing-prediction-api .

  deploy:
    name: üöÄ Push to DockerHub
    runs-on: ubuntu-latest
    needs: build  # We're running this only after build job

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push to DockerHub
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/california-housing-prediction-api:latest
